<html> 
<head> 
	<style> 
		 table { border: 2px solid rgb(96, 70, 114); margin-left: auto; margin-right: auto; }

	input[type="text"] { padding: 20px 10px; font-size: 20px; font-weight: bold; border-radius: 5px; border: 2px solid rgb(96, 70, 114); } 
	</style>

<body> 
	<table id="calculator"> 
		<tr>
